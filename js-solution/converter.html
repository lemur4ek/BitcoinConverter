<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitcoinConverter</title>
</head>

<body>
     <script>
        let bitcoin = prompt('What is Bitcoin price today?', 21000);
        let dollar = prompt('How much $ do you have?', 1000);
        let result = dollar / bitcoin;
        alert(`You can buy ${result.toFixed(7)} BTC!`); 
    </script>

</body>

</html>
